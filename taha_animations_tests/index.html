<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 1920,
        height: 1080,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('space', 'Space Background2.png')
        this.load.image('moon', 'moonStill.png')
        //this.load.spritesheet('planet', 'sprite.png', 250, 250, 50);
        
        
    }

    function create ()
    {
        this.add.image(960, 540, 'space');
        im = this.add.image(100,1200, 'moon')
        im.setScale(0.4);
    }
    </script>

</body>
</html>
