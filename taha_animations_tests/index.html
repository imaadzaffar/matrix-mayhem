<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 1920,
        height: 1080,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('space', 'Space Background2.png')
        this.load.spritesheet('planet', 'wetPlanetSheet.png',{frameWidth: 500, frameHeight: 500});

    }

    function create ()
    {
        this.anims.create({
            key: "wet_animate",
            frames: this.anims.generateFrameNumbers('planet'),
            frameRate: 7,
            repeat: -1
        })

        this.add.image(960, 540, 'space');
        plan = this.add.sprite(960,540).setScale(2);
        plan.angle = 0
        plan.play('wet_animate');

        this.cursors = this.input.keyboard.addKeys('LEFT,RIGHT,UP,DOWN');

        confirm = false
    }

    
    
    
    
    function update()
    {
        plan.angle += 1
        if(plan.angle > 178){
            plan.destroy()
        }


    }


    </script>

</body>
</html>
